<div>
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>{{ data.description }}</div>
  <div mat-dialog-actions>
    <div class="col-md-12 text-lg-right p-0">
      <button
        mat-stroked-button
        color="{{ buttonColor }}"
        (click)="continue()"
        style="color: var(--mediumColor)"
      >
        <span class="material-icons">done</span>
        {{ buttonName }}
      </button>
      <button mat-stroked-button color="warn" mat-dialog-close>
        <span class="material-icons">cancel</span>
        Cancelar
      </button>
    </div>
  </div>
</div>
