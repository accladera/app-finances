<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img
        src="./assets/img/login-icon.svg"
        class="img-login"
        alt="Login Icon"
      />
    </div>

    <form [formGroup]="this.formLogin">
      <div class="col-lg-12">
        <mat-form-field class="w-85" appearance="outline">
          <mat-label>Correo electronico</mat-label>
          <input
            required
            matInput
            placeholder="Correo electronico"
            formControlName="email"
            autocomplete="off"
            autofocus
          />
          <mat-icon class="scfg-icon gray profile" matSuffix></mat-icon>
        </mat-form-field>
        <mat-form-field class="w-85" appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input
            required
            matInput
            placeholder="Contrase침a"
            formControlName="password"
            autocomplete="off"
            type="{{ passwordType }}"
          />
          <mat-icon
            *ngIf="passwordType == 'password'"
            class="scfg-icon gray closed_eye pointer"
            matSuffix
            (click)="viewPassword()"
          ></mat-icon>
          <mat-icon
            *ngIf="passwordType == 'text'"
            class="scfg-icon gray opened_eye pointer"
            matSuffix
            (click)="viewPassword()"
          ></mat-icon>
        </mat-form-field>
        <div>
          <button
            mat-button
            type="button"
            class="scvs-btn primary w-85 mt-15"
            aria-label="Iniciar sesi칩n"
            (click)="login()"
          >
            Iniciar sesi칩n
          </button>
          <button
            mat-button
            type="button"
            class="scvs-btn primary w-85 mt-15"
            aria-label="Registrarse"
            (click)="register()"
          >
            Registrarse
          </button>
        </div>

      </div>
      <br />
    </form>
  </div>
</div>
